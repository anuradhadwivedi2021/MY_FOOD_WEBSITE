<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Zaikoo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <section class="welcome-section">
    <div class="overlay">
      <div class="welcome-content">
        <h1>Welcome to Zaikoo üç¥</h1>
        <p>Experience the best flavors from our kitchen!</p>
        <button class="signup-btn" onclick="showSignup()">Sign Up</button>
        <button class="continue-btn" onclick="goToWebsite()">Continue to Website</button>
      </div>
    </div>
  </section>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSignup()">&times;</span>
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
